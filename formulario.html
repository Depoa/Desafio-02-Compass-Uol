<html lang="pt-br">
<head>

</head>
<body>
	<header class="cabecalho">
		<img class="logo" src="img/IMG.png">
		<div class="conteiner">
			<ul class="caixa">
				<li class="caixa__link"><a href="index.html" class="link">Home</a>
				<li class="caixa__link"><a href="calculadora.html" class="link">Calculadora de Tintas</a>
				<li class="caixa__link"><a href="formulario.html" class="link">Formul√°rio</a>
			</ul>
		</div>
	</header>
  
	<main>

		<form method='POST' action='recebe-dados.php'>
			<h2></h2>
			<nav>
			<label for="nome">Nome</label><br>
			<input type="text" id="nome" pattern="^[A-Z][a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" placeholder="digite seu nome"required><br>
			<label for="email">E-mail</label><br>
			<input type='email' id='email' name='email' placeholder="digite seu e-mail" required><br>
			<label for="fone">Celular com DDD</label><br>
			<input type="tel" id="fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="11 99999-9999" required><br>
			<label for="dtnasc">Data Nascimento</label><br>
			<input type="date"><br>
			<input type="radio" id="sexo-m" name="sexo" value="Masculino">
			<label for="sexo-m">Masculino</label><br>
			<input type="radio" id="sexo-f" name="sexo" value="Feminino">
			<label for="sexo-f">Feminino</label><br>
			<input type="radio" id="outros" name="outros" value="Outros">
			<label for="sexo-f">Outros</label>
			<br>
			<label for="estado">Estado</label>
			<select id="estado" name="estado">
				<option value="SP">SP</option>
				<option value="RJ">RJ</option>
				<option value="PB">RS</option>
				<option value="PB">PB</option>
				<option value="PB">MG</option>
				<option value="PB">DF</option>
				<option value="PB">ES</option>
				<option value="PB">MT</option>
			</select>
			<br>
			<label for="msg">Mensagem</label><br>
			<textarea id="msg" name="msg" rows="4" cols="50"></textarea>
			<br>
			<button  type="reset" class="Apagar">Apagar</button>
			<button  type =" submit " class ="botao">Enviar</button >
			</nav>
		</form>
	</main>
	<footer class="rodape">
        <p class="rodape__texto">Av. Assis Brasil, 244 Porto Alegre-RS<p>
        <p class="rodape__texto">Fone:(51) 9 9503-0852<p>
        <p class="rodape__texto">msctintas@yahoo.com.br<p>
    </footer>
